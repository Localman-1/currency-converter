<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main_div">
            <div class="currency_div">
                <div>
                    <div class="currency_header">
                        <img src="./currency 1.svg" class="header_img" alt="Logo_img"><h2>Currency converter</h2>
                    </div>
                    <div class="select_main_div">
                        <div class="select_div">
                            <input type="number" id="select_amount_option" placeholder="Amount" class="select_option">
                        </div>
                        <div class="select_div">
                            <select id="select_from_option" class="select_option">
                            </select>
                        </div>
                        <div class="select_div">
                            <select id="select_to_option" class="select_option">    
                            </select>
                        </div>
                    </div>
                    <div class="convert_div">
                        <button class="convert_button" id="convert_button">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="currency_div">
                <div class="currency_sub_div">
                    <div class="currency_header">
                        <h2 class="calculation_result">Calculation Result</h2>
                    </div>
                    <div class="select_main_div_2">
                        <div class="select_conversion_div">
                            <p class="selected_p">Selected Amount</p>
                            <p class="amount" id="selected_amount"> 00</p>
                        </div>
                        <div class="select_conversion_div_2">
                            <div class="context_div">
                                <p class="selected_p">Date</p>
                                <p class="amount" id="currency_text"></p>
                            </div>
                            <div class="context_div">
                                <p class="selected_p">Base Value To Convert From</p>
                                <p class="amount" id="base_value"> 00</p>
                            </div>
                        </div>
                        <div class="select_conversion_div">
                            <p class="selected_p">Converted Answer </p>
                            <p class="amount" id="selected_answer"> 00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
       
    </main>

</body>

</html>
